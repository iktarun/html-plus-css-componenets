    <title>Flex Box</title>

  <body>

    <ul>
      <li>
        <a href="/TargetAttribute.html" target="_blank">Click me _blank</a>

    <input list="fruits" name="fruit" id="fruit" />

      <option>Mango</option>
      <option>Apple</option>
      <option>Orange</option>
      <option>Kiwi</option>
    </datalist>
